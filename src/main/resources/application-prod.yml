spring:
  data:
    mongodb:
      host: ${MONGODB_HOST}
      port: ${MONGODB_PORT}
      database: ${MONGODB_DATABASE}
      username: ${MONGODB_USERNAME}
      password: ${MONGODB_PASSWORD}
      collection:
        transaction: ${MONGODB_TRANSACTION_COLLECTION}
        event: ${MONGODB_EVENT_COLLECTION}

server:
  port: ${SERVER_PORT}

logging:
  level:
    com.example.expense_tracker: INFO
    org.springframework.data.mongodb: INFO 